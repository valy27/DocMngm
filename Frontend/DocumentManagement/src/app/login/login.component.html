
<form [formGroup]="loginInfo" (ngSubmit)="login()" class="form-container">
  <mat-form-field>
    <input formControlName="userName" matInput placeholder="Username">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  <button type="submit" mat-raised-button color="primary" [disabled]="loginInfo.invalid">Login</button>
</form>
