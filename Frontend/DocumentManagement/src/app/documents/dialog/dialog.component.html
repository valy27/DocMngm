<form [formGroup]="form" (ngSubmit)="submit(form)">
    <h1 mat-dialog-title>Add file</h1>
    <mat-dialog-content>
      <mat-form-field>
        <input matInput formControlName="description" placeholder="Enter description">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <input #fileInput (change)="onFileChange(fileInput.files)" type="file"/>

      <button mat-button type="submit">Add</button>
      <button mat-button type="button" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
